<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${advertisement.title}"></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        h1 { color: #333; margin-bottom: 20px; }
        .detail-item { margin-bottom: 10px; }
        .detail-item strong { display: inline-block; width: 120px; color: #555; }
        .ad-image { max-width: 100%; height: auto; display: block; margin-bottom: 20px; border-radius: 5px; }
        .contact-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }
        .contact-button:hover { background-color: #0056b3; }
        .contact-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        .back-link { display: block; margin-top: 20px; text-decoration: none; color: #007bff; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${advertisement.title}">Tytuł Ogłoszenia</h1>

    <img th:if="${advertisement.imageUrl != null and advertisement.imageUrl.length() > 0}"
         th:src="${advertisement.imageUrl}" alt="Zdjęcie ogłoszenia" class="ad-image"/>
    <img th:unless="${advertisement.imageUrl != null and advertisement.imageUrl.length() > 0}"
         src="https://via.placeholder.com/600x400?text=Brak+zdjęcia" alt="Brak zdjęcia" class="ad-image"/>

    <div class="detail-item"><strong>Opis:</strong> <span th:text="${advertisement.description}">Opis ogłoszenia</span></div>
    <div class="detail-item"><strong>Cena:</strong> <span th:text="${advertisement.price} + ' zł'">1234567 zł</span></div>
    <div class="detail-item"><strong>Miasto:</strong> <span th:text="${advertisement.city}">Miasto</span></div>
    <div class="detail-item"><strong>Adres:</strong> <span th:text="${advertisement.address}">Adres</span></div>
    <div class="detail-item"><strong>Liczba pokoi:</strong> <span th:text="${advertisement.rooms}">3</span></div>
    <div class="detail-item"><strong>Powierzchnia:</strong> <span th:text="${advertisement.area} + ' m²'">75 m²</span></div>

    <button class="contact-button" onclick="document.getElementById('contactDetails').style.display = 'block'; this.style.display = 'none';">
        Pokaż telefon kontaktowy
    </button>

    <div id="contactDetails" class="contact-info" style="display: none;">
        <strong>Telefon kontaktowy:</strong> <span th:text="${advertisement.contactPhone}">+48XXXXXXXXX</span>
    </div>

    <a href="/" class="back-link">Powrót do listy ogłoszeń</a>
</div>
</body>
</html>
